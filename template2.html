<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ORBITTA 11 ‚Äî Dashboard</title>

<style>
:root {
  --card: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  background: linear-gradient(180deg, #0f0f12, #16161a);
  color: #fff;
  min-height: 100vh;
  padding: 40px;
}

header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 40px;
}

.toggle {
  cursor: pointer;
  padding: 10px 16px;
  border-radius: 999px;
  background: var(--card);
  border: 1px solid var(--border);
  font-size: 13px;
}

.dashboard {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 24px;
}

.card h2 {
  margin-bottom: 16px;
  font-size: 16px;
  opacity: 0.8;
}

.links a {
  display: block;
  padding: 12px 14px;
  border-radius: 14px;
  background: rgba(255,255,255,0.06);
  margin-bottom: 10px;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease;
}

.links a:hover {
  transform: translateX(4px);
  background: rgba(255,255,255,0.15);
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(8px);
  display: none;
  z-index: 10;
}

/* MODAL */
.modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 420px;
  padding: 28px;
  border-radius: 24px;
  background: rgba(20,20,25,0.6);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  display: none;
  z-index: 11;
}

.modal h3 {
  margin-bottom: 20px;
  font-size: 16px;
  opacity: 0.85;
}

/* BOT√ÉO FECHAR */
.close {
  position: absolute;
  top: 16px;
  right: 18px;
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 18px;
  transition: transform 0.25s ease, background 0.25s ease;
}

.close:hover {
  transform: rotate(90deg);
  background: rgba(255,255,255,0.25);
}

/* LINKS DO MODAL */
.modal-links a {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px 16px;
  border-radius: 18px;
  background: rgba(255,255,255,0.08);
  margin-bottom: 12px;
  color: #fff;
  text-decoration: none;
  transition: transform 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
}

.modal-links a:hover {
  transform: translateX(6px) scale(1.03);
  background: rgba(255,255,255,0.18);
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

.modal-links img {
  width: 38px;
  height: 38px;
  border-radius: 12px;
  background: #fff;
  object-fit: cover;
}

.modal-links span {
  font-size: 14px;
  font-weight: 500;
}
</style>
</head>

<body>

<header>
  <h1>ORBITTA 11</h1>
  <div class="toggle">üåó Modo</div>
</header>

<section class="dashboard">
  <div class="card">
    <h2>üéß √Åudio & Voz</h2>
    <div class="links">
      <a onclick="abrir('Remover ru√≠do')">Remover ru√≠do</a>
      <a onclick="abrir('Melhorar voz')">Melhorar voz</a>
    </div>
  </div>
</section>

<div class="overlay" id="overlay" onclick="fechar()"></div>

<div class="modal" id="modal">
  <div class="close" onclick="fechar()">‚úï</div>
  <h3 id="modalTitulo"></h3>
  <div class="modal-links" id="modalLinks"></div>
</div>

<script>
const dados = {
  "Remover ru√≠do": [
    {
      nome: "Adobe Podcast",
      url: "https://podcast.adobe.com",
      img: "https://upload.wikimedia.org/wikipedia/commons/4/4c/Adobe_Corporate_Logo.png"
    },
    {
      nome: "Sunee AI",
      url: "https://sunee.ai",
      img: "https://sunee.ai/favicon.ico"
    },
    {
      nome: "Voice Isolator",
      url: "https://voiceisolator.com",
      img: "https://voiceisolator.com/favicon.ico"
    }
  ],
  "Melhorar voz": [
    {
      nome: "Cleanvoice",
      url: "https://cleanvoice.ai",
      img: "https://cleanvoice.ai/favicon.ico"
    },
    {
      nome: "Auphonic",
      url: "https://auphonic.com",
      img: "https://auphonic.com/favicon.ico"
    }
  ]
};

function abrir(titulo) {
  const modal = document.getElementById("modal");
  const overlay = document.getElementById("overlay");
  const container = document.getElementById("modalLinks");

  document.getElementById("modalTitulo").innerText = titulo;
  container.innerHTML = "";

  dados[titulo].forEach(item => {
    const a = document.createElement("a");
    a.href = item.url;
    a.target = "_blank";

    const img = document.createElement("img");
    img.src = item.img;

    const span = document.createElement("span");
    span.innerText = item.nome;

    a.appendChild(img);
    a.appendChild(span);
    container.appendChild(a);
  });

  overlay.style.display = "block";
  modal.style.display = "block";
}

function fechar() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
